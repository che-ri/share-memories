<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>나의 최애장소를 공유합니다.</title>

        <meta property="og:title" content="셰리 님의 최애장소" />
        <meta property="og:description" content="나의 최애장소" />
        <meta property="og:image" content="image.jpg" />

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;700&family=Jua&display=swap" rel="stylesheet" />
        <style>
            * {
                font-family: 'Jua', sans-serif;
                font-weight: normal;
            }

            .grid-container {
                display: grid;
                padding: 5%;
                height: 100vh;
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: 0.5fr max-content;
                gap: 40px 5%;
            }
            .grid-container .title {
                grid-column: 1/3;
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 40px;
            }

            .title > h1 {
                position: relative;
                font-weight: bold;
            }

            .title .fa-pagelines {
                position: absolute;
                top: -25px;
                right: -25px;
                color: green;
            }

            .title .btn {
                display: block;
                width: 300px;
                height: 40px;
                border: 2px solid #e8344e;
                border-radius: 40px;
                text-decoration: none;
                text-align: center;
                line-height: 40px;
                color: #e8344e;
            }
            .btn:hover {
                background: #e8344e;
                color: white;
            }

            .grid-container .map {
                background-color: rosybrown;
                width: 100%;
                border-radius: 1rem;
            }

            .grid-container .story {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .story .img {
                display: flex;
                align-items: flex-end;
                justify-content: flex-end;
                width: 100%;
                height: 300px;
                border-radius: 1rem;
                background: url(./image.jpg) no-repeat center / cover;
                cursor: pointer;
            }

            .story .img:active {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                width: 95%;
                height: 95%;
                z-index: 99;
            }

            .story .img:active > span {
                display: none;
            }

            .story .img > span {
                display: block;
                background: rgba(255, 255, 255, 0.6);
                color: #333;
                height: 30px;
                line-height: 30px;
                font-size: 13px;
                font-weight: normal;
                padding: 5px 7px;
                margin: 0 7px 7px 0;
                border-radius: 1rem;
                text-align: center;
            }

            .story > h2 {
                margin: 20px 0 0 0;
                color: green;
                font-weight: normal;
            }

            .story > h3 {
                margin: 5px 0 0 0;
                font-size: 16px;
                font-weight: lighter;
                color: #7e7e7e;
            }

            .story > p {
                line-height: 1.5;
                color: #333333;
                font-weight: lighter;
            }

            .story > p > span {
                font-weight: bold;
                color: #e8344e;
            }
            @media screen and (max-width: 700px) {
                .grid-container {
                    grid-template-columns: 1fr;
                    grid-template-rows: 0.5fr 3fr 3fr;
                    gap: 0;
                    padding: 0;
                }
                .grid-container .title {
                    grid-row: 1/2;
                    margin-bottom: 40px;
                }
                .grid-container .map {
                    grid-row: 2/3;
                    width: 100%;
                    height: 300px;
                    margin-bottom: 10px;
                }
                .grid-container .story {
                    grid-row: 3/4;
                }
            }
        </style>
    </head>
    <body>
        <div class="grid-container">
            <header class="title">
                <h1>나의 최애장소<i class="fab fa-pagelines"></i></h1>
                <a class="btn" href="http://spartacodingclub.shop/free/202105/exhibition" target="_blank">모든 수강생들의 추억 보러가기</a>
            </header>
            <section id="js-map" class="map"></section>
            <section class="story">
                <div class="img"><span>자세히보기</span></div>
                <h2>비밀의숲</h2>
                <h3>경상북도 안동시 상아동 423</h3>
                <p>
                    <span>#낙강물길공원</span> <span>#피크닉스팟</span> <br />
                    폭포와 호수를 바라보며 피크닉 하기 좋은 장소! 숲속 도서관도 있어서, 책 읽기에도 좋다. 숲속 쉼터를 지나 산책로를 따라
                    올라가면, 안동댐을 한눈에 내려다볼 수도 있다!
                </p>
            </section>
        </div>
        <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=535068688f1a8bca1c21a9445ede0a89"></script>
        <script>
            var markerPosition = new kakao.maps.LatLng(36.58797914364686, 128.77085159768384);
            var mapContainer = document.getElementById('js-map'), // 지도를 표시할 div
                mapOption = {
                    center: markerPosition, // 지도의 중심좌표
                    level: 3, // 지도의 확대 레벨
                };

            var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

            var imageSrc = 'https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/2021_05_free_parents/sparta-marker.png';
            var imageSize = new kakao.maps.Size(65, 86);
            var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

            var marker = new kakao.maps.Marker({
                map: map,
                position: markerPosition,
                image: markerImage,
            });
        </script>
    </body>
</html>
